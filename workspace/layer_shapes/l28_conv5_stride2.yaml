problem:
  version: 0.4
  shape:
    name: "Conv5"
    dimensions: [C, M, R, S, N, P, Q]
    coefficients:
      - name: Wstride
        default: 2
      - name: Hstride
        default: 2
      - name: Wdilation
        default: 1
      - name: Hdilation
        default: 1
    data_spaces:
      - name: Weights
        projection: [ [[C]], [[M]], [[R]], [[S]] ]
      - name: Inputs
        projection: [ [[N]], [[C]], [[R, Wdilation], [P, Wstride]], [[S, Hdilation], [Q, Hstride]] ]
      - name: Outputs
        projection: [ [[N]], [[M]], [[Q]], [[P]] ]
        read_write: True
  instance:
    C: 256
    M: 512
    R: 3
    S: 3
    P: 7
    Q: 7
    N: 64
